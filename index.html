<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Pro</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="modal-template">
      <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
          <div class="modal-content bg-white rounded-xl shadow-lg p-6 w-full max-w-lg">
              <div class="flex justify-between items-center mb-4">
                  <h2 class="modal-title text-2xl font-bold"></h2>
                  <button class="close-modal-btn text-2xl hover:text-red-500">&times;</button>
              </div>
              <form id="main-modal-form"></form>
          </div>
      </div>
  </template>
  
  <template id="task-form-content-template">
      </template>
      <template id="task-card-template">
        <div class="task-card border-l-4 p-4 rounded-lg shadow cursor-grab bg-white">
            <p class="font-bold task-title"></p>
            <p class="text-sm text-gray-600 mt-2 task-description"></p>
        </div>
    </template>

    <template id="modal-template">
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
            <div class="modal-content bg-white rounded-xl shadow-lg p-6 w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="modal-title text-2xl font-bold"></h2>
                    <button class="close-modal-btn text-2xl hover:text-red-500">&times;</button>
                </div>
                <form id="main-modal-form">
                    </form>
            </div>
        </div>
    </template>

    <template id="task-form-content-template">
        <input type="hidden" id="task-id">
        <div class="mb-4">
            <label for="task-title" class="block text-sm font-medium text-gray-700">Название задачи</label>
            <input type="text" id="task-title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="task-description" class="block text-sm font-medium text-gray-700">Описание</label>
            <textarea id="task-description" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label for="task-status" class="block text-sm font-medium text-gray-700">Статус</label>
                <select id="task-status" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="todo">К выполнению</option>
                    <option value="inprogress">В работе</option>
                    <option value="review">На проверке</option>
                    <option value="done">Готово</option>
                </select>
            </div>
            <div>
                <label for="task-priority" class="block text-sm font-medium text-gray-700">Приоритет</label>
                <select id="task-priority" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="low">Низкий</option>
                    <option value="medium">Средний</option>
                    <option value="high">Высокий</option>
                </select>
            </div>
        </div>
        <div class="flex justify-between items-center">
             <button type="button" id="delete-task-btn" class="text-red-600 hover:underline">Удалить задачу</button>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Сохранить</button>
        </div>
    </template>

    <template id="project-list-template">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </template>

    <template id="project-card-template">
        <div class="project-card p-6 rounded-xl cursor-pointer hover:shadow-lg transition-shadow bg-white">
            <h3 class="text-xl font-bold project-name"></h3>
            <p class="text-sm mt-2 text-gray-600 project-description"></p>
        </div>
    </template>

    <template id="project-form-content-template">
        <input type="hidden" id="project-id">
        <div class="mb-4">
            <label for="project-name" class="block text-sm font-medium text-gray-700">Название проекта</label>
            <input type="text" id="project-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="project-description" class="block text-sm font-medium text-gray-700">Описание</label>
            <textarea id="project-description" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div class="flex justify-end gap-4">
             <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Сохранить проект</button>
        </div>
    </template>

    <template id="finance-view-template">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">Финансовые операции</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-2">Название</th>
                            <th class="p-2">Тип</th>
                            <th class="p-2">Сумма</th>
                            <th class="p-2">Дата</th>
                            <th class="p-2"></th>
                        </tr>
                    </thead>
                    <tbody id="finance-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="finance-form-content-template">
        <input type="hidden" id="finance-id">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Название</label>
            <input type="text" id="finance-title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Сумма</label>
                <input type="number" id="finance-amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Тип</label>
                <select id="finance-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
            </div>
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Дата</label>
            <input type="date" id="finance-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="flex justify-end gap-4">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Сохранить</button>
        </div>
    </template>
    <template id="calendar-view-template">
      <div class="bg-white p-4 rounded-lg shadow">
          <div id="calendar"></div>
      </div>
  </template>
  
  <template id="event-form-content-template">
      <input type="hidden" id="event-id">
      <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Название события</label>
          <input type="text" id="event-title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
              <label class="block text-sm font-medium text-gray-700">Дата начала</label>
              <input type="datetime-local" id="event-start" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
          </div>
          <div>
              <label class="block text-sm font-medium text-gray-700">Дата окончания</label>
              <input type="datetime-local" id="event-end" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          </div>
      </div>
      <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700">Описание</label>
          <textarea id="event-description" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <div class="flex justify-end gap-4">
          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Сохранить</button>
      </div>
  </template>
  
  <div id="modal-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
